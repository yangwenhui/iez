<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<title>Sign in to Sway</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"></link>
</head>
<body>
	<div id="loginModal" class="modal show">
		<div class="modal-dialog">
			<div class="modal-header">
				<h2 class="text-center text-primary">Sign in to Sway</h2>
			</div>
			<div class="modal-body">
				<form role="form" th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter email" name="username" />
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password" name="password" />
					</div>
					<!-- <div class="form-group">
						<label for="exampleInputFile">File input</label> <input type="file" id="exampleInputFile" />
						<p class="help-block">Example block-level help text here.</p>
					</div> -->
					<div class="checkbox">
						<label> <input type="checkbox" /> Check me out
						</label>
					</div>
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						<strong>Oh snap!</strong> Email or password input error.
					</div>
					<div th:if="${param.logout}" class="alert alert-success" role="alert">
						<strong>Well done!</strong> You have logged out.
					</div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
